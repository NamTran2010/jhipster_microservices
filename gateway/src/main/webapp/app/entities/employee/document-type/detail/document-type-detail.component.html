<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="documentType">
      <h2 data-cy="documentTypeDetailsHeading"><span jhiTranslate="gatewayApp.employeeDocumentType.detail.title">Document Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ documentType.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.employeeDocumentType.documentTypeName">Document Type Name</span></dt>
        <dd>
          <span>{{ documentType.documentTypeName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/document-type', documentType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
