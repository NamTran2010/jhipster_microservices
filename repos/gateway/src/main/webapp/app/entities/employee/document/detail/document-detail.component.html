<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="document">
      <h2 data-cy="documentDetailsHeading"><span jhiTranslate="gatewayApp.employeeDocument.detail.title">Document</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ document.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.employeeDocument.documentName">Document Name</span></dt>
        <dd>
          <span>{{ document.documentName }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.employeeDocument.description">Description</span></dt>
        <dd>
          <span>{{ document.description }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.employeeDocument.documentType">Document Type</span></dt>
        <dd>
          <div *ngIf="document.documentType">
            <a [routerLink]="['/document-type', document.documentType?.id, 'view']">{{ document.documentType?.documentTypeName }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gatewayApp.employeeDocument.employee">Employee</span></dt>
        <dd>
          <div *ngIf="document.employee">
            <a [routerLink]="['/employee', document.employee?.id, 'view']">{{ document.employee?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button" [routerLink]="['/document', document.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>

      <button
        *jhiHasAnyAuthority="'ROLE_ADMIN'"
        type="submit"
        (click)="delete(document)"
        class="btn btn-danger"
        data-cy="entityDeleteButton"
      >
        <fa-icon icon="times"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </div>
</div>
